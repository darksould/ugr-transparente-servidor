# language setting
language: node_js

# version numbers, testing against two versions of node
node_js:
  - 0.10.25
  - 0.11.15

before_install:
 - npm install

before_script:
 - mkdir -p shippable/testresults

script:
  - mocha

after_script:
  - ./node_modules/.bin/mocha -R xunit ./test > shippable/testresults/result.xml
