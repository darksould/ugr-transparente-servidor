<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link href='lib/fullcalendar/dist/fullcalendar.css' rel='stylesheet' />
  <link href='lib/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print' />
  <script src='lib/fullcalendar/dist/fullcalendar.min.js'></script>
  <script src='lib/fullcalendar/dist/gcal.js'></script>
  <script src='lib/moment/min/moment.min.js'></script>
  <script src='lib/jquery/dist/jquery.min.js'></script>

  <script>
    $(document).ready(function() {

      $('#calendar').fullCalendar({

        // Clave API del calendario
        googleCalendarApiKey: 'AIzaSyBFCmtCtxpOYfY1vQdFCaKvUDmifwRgFjI',

        // Direcci√≥n del calendario
        events: 'n0ncqp3ltptoujheevpt88l5sk@group.calendar.google.com',

        eventClick: function(event) {
          // opens events in a popup window
          window.open(event.url, 'gcalevent', 'width=700,height=600');
          return false;
        },

        loading: function(bool) {
          $('#loading').toggle(bool);
        }

      });

    });
  </script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
      font-size: 14px;
    }

    #loading {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <div id='loading'>loading...</div>

  <div id='calendar'></div>

</body>

</html>
